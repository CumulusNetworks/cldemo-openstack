
# Install required packages
- name: get the pike packages
  apt_repository: repo='deb http://ubuntu-cloud.archive.canonical.com/ubuntu xenial-updates/pike main' state=present

- name: install keyring
  apt: pkg={{item}} state=present
  with_items:
    - ubuntu-cloud-keyring

- name: install packages
  apt: pkg={{item}} state=present update_cache=yes
  with_items:
    - openstack-dashboard


- name: horizon config files
  template: src={{item}}.j2 dest=/etc/openstack-dashboard/{{item}}
  with_items:
      - local_settings.py
  notify: restart apache2

- name: flush handlers in case of changed config
  meta: flush_handlers

- name: start apache
  service: name={{ item }} state=started enabled=true
  with_items:
      - apache2
