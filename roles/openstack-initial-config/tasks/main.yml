---

- name: create environment scripts
  template: src={{item}}.j2 dest=/home/cumulus/{{item}} mode=0777
  with_items:
      - admin-openrc
      - demo-openrc
  tags:
    - configure
    - configure_env

- name: create flavors
  include_task: flavors.yml
  tags:
    - configure
    - configure_flavors

- name: add security group rules
  include_task: security.yml
  tags:
    - configure
    - configure_security

- name: add networks
  include_task: networks.yml
  tags:
    - configure
    - configure_neutron
